<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .photo-and-selects {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        #photo {
            width: 120px;
            height: 120px;
            border-radius: 8px; /* Alteração para manter a forma quadrada */
            border: 3px solid #ccc;
            margin-right: 20px;
            object-fit: cover; /* Garante que a imagem se ajuste dentro do contêiner quadrado */
        }
        .select-container {
            display: flex; /* Adição para alinhar os selects lado a lado */
            flex-wrap: wrap; /* Adição para permitir que os selects quebrem para a próxima linha se não houver espaço suficiente */
        }
        .select-container select {
            flex: 1; /* Adição para fazer os selects ocuparem o espaço disponível */
            margin-right: 10px; /* Adição para criar espaçamento entre os selects */
            margin-bottom: 20px; /* Aumento da margem inferior para criar uma separação maior */
        }
        .call-section input,
        .info-box input {
            width: calc(100% - 22px); /* Adição para compensar a largura dos campos de entrada e o espaço ocupado pela borda */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .call-section input::placeholder,
        .info-box input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-and-selects">
            <img id="photo" src="#" alt="Foto do Aluno">
            <div class="select-container">
                <select id="anoSelect">
                    <option value="">Ano</option>
                    <!-- Opções de anos -->
                </select>
                <select id="turmaSelect">
                    <option value="">Turma</option>
                    <!-- Opções de turmas -->
                </select>
                <select id="disciplinaSelect">
                    <option value="">Disciplina</option>
                    <!-- Opções de disciplinas -->
                </select>
            </div>
        </div>
        <div class="call-section">
            <input type="text" placeholder="Disciplina">
            <!-- Seção de chamada -->
        </div>
        <div class="info-container">
            <div class="info-box">
                <input type="text" placeholder="Professor">
                <!-- Conteúdo dinâmico -->
            </div>
            <div class="info-box">
                <input type="text" placeholder="QTD P">
                <!-- Conteúdo dinâmico -->
            </div>
            <div class="info-box">
                <input type="text" placeholder="QTD F">
                <!-- Conteúdo dinâmico -->
            </div>
            <div class="info-box">
                <input type="text" placeholder="Porcentagem Falta">
                <!-- Conteúdo dinâmico -->
            </div>
        </div>
    </div>
</body>
</html>

</html>
